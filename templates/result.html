
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?highway') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            max-width: 750px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .download-btn {
            background: #4caf50;
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: #388e3c;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>License Plate Detection</h1>
    </header>
    <div class="container">
        <h2>Your Processed Video</h2>
        <video controls>
            <source src="/processed/{{ video_filename }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a href="/download/{{ video_filename }}" class="download-btn">Download Video</a>
    </div>
    <footer>
        &copy; 2024 License Plate Detection | All rights reserved.
    </footer>
</body>
</html>
